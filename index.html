<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>weather forcast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    <section class="vh-100" style="background-color: #4B515D;">
  <div class="container py-5 h-100">

    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4">

        <div class="card" style="color: #4B515D; border-radius: 35px;">
          <div class="card-body p-4">

            <div class="d-flex">
              <h6 class="flex-grow-1 city-name">City</h6>
              <h6 class="city-time">Time</h6>
            </div>

            <div class="d-flex flex-column text-center mt-5 mb-4">
              <h6 class="display-4 mb-0 font-weight-bold city-temperature" style="color: #1C2331;"> Â°C </h6>
              <span class="small city-weather-description" style="color: #868B94">Waether description</span>
            </div>

            <div class="d-flex align-items-center">
              <div class="flex-grow-1" style="font-size: 1rem;">
                <div>
                  <i class="fas fa-wind fa-fw " style="color: #868B94;">
                </i> <span class="ms-1 city-wind-speed"> Speed km/h  </span>
                </div>
                <div>
                  <i class="fas fa-tint fa-fw " style="color: #868B94;">
                  </i> <span class="ms-1 city-wind-humidity"> Humidity % </span>
                </div>
                <div>
                  <i class="fas fa-sun fa-fw " style="color: #868B94;">
                  </i> <span class="ms-1 city-pressure"> Pressure hPa </span>
                </div>
              </div>
              <div>
                <img class="weather-icon" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp"
                  width="100px">
              </div>
            </div>

          </div>
        </div>
        <div class="mb-3">
          <form class="form-name-1" action="/" method="post">
            <label for =for="examoleFormControlInput1" class="form-label flex-grow-1"> City Name:</label>
            <input class="form-control" type="text" name="cityName" placeholder="Enter city name">
            <button class="btn btn-light" type="submit"> Check weather</button>
          </form>
        </div>
      </div>

    </div>

  </div>
</section>
    <!-- <script src="index.js" charset="utf-8"></script> -->
  </body>
</html>
